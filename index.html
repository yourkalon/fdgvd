<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8">
  <title>Vercel URL Shortener</title>
  <script type="module" src="app.js"></script>
</head>
<body>
  <h2>URL Shortener + Click Counter</h2>
  <input type="text" id="longUrl" placeholder="লম্বা URL লিখুন">
  <button id="shortBtn">Shorten</button>

  <table border="1">
    <thead>
      <tr>
        <th>Code</th>
        <th>Short URL</th>
        <th>Clicks</th>
      </tr>
    </thead>
    <tbody id="urlTable"></tbody>
  </table>
</body>
</html>
